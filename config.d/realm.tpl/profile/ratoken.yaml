# The name of the file equals the name of the profile
label: I18N_OPENXPKI_UI_PROFILE_RATOKEN_LABEL

style:
    # used by the internal generate ratoken workflow
    internal:
        subject:
            dn: CN=Internal Services RA, DC=Test Deployment, DC=OpenXPKI, DC=org

# Profile extensions - set 0/1 as needed
# Also see sections defined in default.yaml
extensions:
    key_usage:
        critical: 1
        digital_signature: 1
        key_encipherment:  1

    extended_key_usage:
        critical: 0
        server_auth:      1
        client_auth:      1
