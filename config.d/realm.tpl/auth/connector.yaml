raop-local:
    class: Connector::Builtin::Authentication::PasswordScheme
    # file must hold one user per line, "login: {scheme}digest"
    # digest can be created with "openxpkiadm hashpw"
    LOCATION: /etc/openxpki/local/operators.yaml

user-ad:
    class: Connector::Builtin::Authentication::LDAP
    LOCATION: ldap://ldap
    base: dc=openxpki,dc=org
    binddn@: credentials.ad.binddn
    password@: credentials.ad.password
    filter: "(mail=[% LOGIN %])"

raop-ad:
    class: Connector::Builtin::Authentication::LDAP
    LOCATION: ldap://ldap
    base:  dc=openxpki,dc=org
    binddn@: credentials.ad.binddn
    password@: credentials.ad.password
    groupdn: "cn=raops,ou=groups,dc=openxpki,dc=org"
    groupattr: "memberUid"
    filter: "(mail=[% LOGIN %])"

