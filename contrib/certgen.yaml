OUTPUT_DIR: ca
default:
  C: DE
  O: White Rabbity Security GmbH
  OU: PKI
  VALIDITY_DAYS: 365
  PASSPHRASE: root
  EE_CERT_PROFILE: endentity
  DIGEST: sha384
  ALGORITHM: ec:secp384r1

selfsigned: vault
vault:
  ALGORITHM: rsa:2048
  CN: DataVault
  protection: none
  copy:
    crt: vault-1.crt
    key: vault-1.pem

root:
  copy:
    crt: root.crt ../tls/chain/root.crt
  PUBKEY_SIZE: 4096
  CN: OpenXPKI Demo Root CA 1
  VALIDITY_DAYS: 1825
  realm_names: democa
  realms:
    democa:
      issuing:
        copy:
          crt: ../tls/chain/intermediate.crt
        VALIDITY_DAYS: 1460
        sign: server_tls
        CN: OpenXPKI Demo Issuing CA 1
        server_tls:
          VALIDITY_DAYS: 365
          copy:
            crt: ../tls/endentity/openxpki.crt
            key: ../tls/private/openxpki.pem
          profile: tls-server
          protection: none
          CN: openxpki-client
